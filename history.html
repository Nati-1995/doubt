<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>

  <!-- Google Fonts & Basic Styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212; /* Dark background for a sleek look */
      color: #fff;
    }
    header {
      background-color: #212121; /* Darker shade for header */
      color: #FFD700; /* Gold color for text */
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #FFD700; /* Golden border for elegance */
    }
    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5em;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: #1c1c1c; /* Slightly darker container background */
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }
    .chart-title {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 500;
      color: #FFD700; /* Gold title */
    }
    .charts {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .chart-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    canvas {
      max-width: 100%;
      height: 300px;
      border-radius: 8px;
    }
    /* Transaction Table */
    .transaction-list {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    .transaction-list th,
    .transaction-list td {
      padding: 15px;
      border-bottom: 1px solid #444;
      text-align: left;
      font-size: 1.1em;
    }
    .transaction-list th {
      background: #333;
      color: #FFD700; /* Golden text for headings */
    }
    .transaction-list tr:hover {
      background-color: #2c2c2c;
      cursor: pointer;
    }
    .transaction-list tr:last-child td {
      border-bottom: none;
    }
    /* Back Link */
    .back-link {
      display: inline-block;
      margin: 25px;
      color: #FFD700; /* Gold link */
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #f1c40f; /* Lighter gold when hovered */
    }
  </style>
</head>
<body>

  <!-- Page Header -->
  <header>
    <h1>Transaction History</h1>
  </header>

  <!-- Main Chart Section -->
  <div class="chart-container">
    <div class="charts">
      <!-- Line Chart -->
      <div class="chart-box">
        <div class="chart-title">Spending Overview (Weekly)</div>
        <canvas id="lineChart"></canvas>
      </div>

      <!-- Donut Chart -->
      <div class="chart-box">
        <div class="chart-title">Category Breakdown</div>
        <canvas id="donutChart"></canvas>
      </div>
    </div>

    <!-- Transaction List -->
    <table class="transaction-list">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount ($)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample rows - dynamically generated or replaced in real app -->
        <tr>
          <td>04/10/2025</td>
          <td>Coffee Shop</td>
          <td>-5.00</td>
        </tr>
        <tr>
          <td>04/09/2025</td>
          <td>Salary</td>
          <td>+2000.00</td>
        </tr>
        <tr>
          <td>04/08/2025</td>
          <td>Online Purchase</td>
          <td>-50.99</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Back Link -->
  <a class="back-link" href="index.html">&larr; Back to Home</a>

  <!-- Chart Scripts -->
  <script>
    // Sample data for the line chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Spending ($)',
          data: [30, 50, 20, 80, 60, 40, 100],
          borderColor: '#FFD700', /* Gold border */
          backgroundColor: 'rgba(255, 215, 0, 0.2)', /* Gold transparency */
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              font: {
                size: 14,
                weight: '500'
              }
            }
          },
          x: {
            ticks: {
              font: {
                size: 14,
                weight: '500'
              }
            }
          }
        }
      }
    });

    // Sample data for the donut chart
    const donutCtx = document.getElementById('donutChart').getContext('2d');
    const donutChart = new Chart(donutCtx, {
      type: 'doughnut',
      data: {
        labels: ['Food & Dining', 'Bills & Utilities', 'Shopping', 'Other'],
        datasets: [{
          data: [40, 25, 20, 15],
          backgroundColor: ['#FFD700', '#004d40', '#212121', '#8bc34a']
        }]
      },
      options: {
        responsive: true,
        cutout: '60%',
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              font: {
                size: 14,
                weight: '500'
              },
              color: '#fff'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
